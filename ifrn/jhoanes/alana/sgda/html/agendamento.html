<script language='JavaScript'>
	function onlyNumbers(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>47 && tecla<58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

	function onlyNumbersAndSpecialCharsDate(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>=47 && tecla<58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

	function onlyNumbersAndSpecialCharsHour(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>47 && tecla<=58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

</script>

<body>
	<div class="cabecalho">
		<nav>

			<!--image logo localizada no canto superior esquerdo-->
			<div class="drawable">
				<a href="#">
					<img src="drawable/logo.png" title="Home" width="250" height="50">
				</a>
			</div>

			<!--menu-->
			<ul class="menu">
				<a href="file_main.html"><li>Home</li></a>
				<a href="file_main.html#labelserv"><li>Nossos Serviços</li></a>
				<li>Disponibilidade
					<ul>
						<a href="file_main.html#labelhorarios"><li>Horário de atendimento</li></a>
						<a href="agendamento.html"><li>Marque um horário</li></a>
					</ul>
				</li>

				<a href="file_products.html"><li>Produtos</li></a>
				<a href="file_main.html#sobre"><li>Sobre</li></a>
				<a href="#"><li>Entre</li></a>
				<a href="cadastro.html"><li>Cadastre-se</li></a>
			</ul>

		</nav>
	</div>
	<div class="divAgendar">
		<div class="agendar">

			<form action="sucesso.html">
				<fieldset class="field">

					<p class="titulo">
						<label for="name">Nome completo: </label>
						<input type="name" class="inputTextarea" placeholder="ex.: Maria Cristina da Silva" required="required" />
					</p>

					<p class="titulo">

						<label for="tipoAtend">Tipo de atendimento: <br/><br/></label>
						<input type="checkbox" value="cabelo" name="atend" margin="5px"/> Cabelo <br/>
						<input type="checkbox" value="unhas" name="atend" /> Unhas <br/>
						<input type="checkbox" value="pele" name="atend" /> Pele <br/>

					</p>

					<p class="titulo">

						<label for=”detalheAtend”> O que você deseja? </label>
						<p size="15px" top="100px">Detalhe o seu atendimento</p>
						<textarea rows="10" cols="60" maxlength="500" class="inputTextarea" placeholder="Exemplo de detalhamento..." required="required">
						</textarea>
					</p>

					<p class="titulo">

						<label class="data" for=”dataAtend”> Data: </label>

						<input type="date" name="date" maxlength=10 size=8 class="inputTextarea" placeholder="24/03/2016" required="required" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2016-03-01" max="2016-12-18" onkeypress='return onlyNumbersAndSpecialCharsDate(event)'/>

						<label class="hora" for="horaAtend"> Hora: </label>
						<input type="text" id="hora" maxlength=5 size=10 class="inputTextarea" placeholder="16:30"required="required" name="hour" pattern="[0-9]{2}:[0-9]{2}$" onkeypress='return onlyNumbersAndSpecialCharsHour(event)' />
					</p>

				</fieldset><br/>
				<center>
					<input type="reset" value="Limpar" class="botao" />

					<a href="#openModal"><input type="button" value="Cancelar" class="botao" /></a>

					<div id="openModal" class="modalDialog">
						<div>
							<a href="#close" title="Close" class="close">X</a>
							<h2>Deseja cancelar seu cadastro?</h2>

							<a href="#"><input type="button" value="Não" class="botao"></a>
							<a href="file_main.html"><input type="button" value="Sim" class="botao"></a>
						</div>
					</div>

					<input type="submit" value="Enviar" class="botao" />
				</center>
			</form>
		</div>
	</div>
</body>
