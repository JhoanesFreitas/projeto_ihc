	<div class="agendar">

		<form action="sucesso.html">
			<fieldset class="field">

				<p class="titulo">
					<label for="name">Nome completo: </label>
					<input type="name"/>
				</p>

				<p class="titulo">

					<label for="tipoAtend">Tipo de atendimento: <br/><br/></label>
					<input type="checkbox" value="cabelo" name="atend" margin="5px"/> Cabelo <br/>
					<input type="checkbox" value="unhas" name="atend" /> Unhas <br/>
					<input type="checkbox" value="pele" name="atend" /> Pele <br/>
		
				</p>

				<p class="titulo">
					
					<label for=”detalheAtend”> O que você deseja? </label>
					<p size="15px" top="100px">Detalhe o seu atendimento</p>
					<textarea rows="10" cols="60" maxlength="500"></textarea>
				</p>

				<p class="titulo">

					<label class="data" for=”dataAtend”> Data: </label>
					<input type="text" name="dataDia" id="dataDia" maxlength=2 size=2 /> / <input type="text" name="dataMes" id="dataMes" maxlength=2 size=2 /> / <input type="text" name="dataAno" id="dataAno" maxlength=4 size=4 />

					<label class="hora" for="horaAtend"> Hora: </label>
					<input type="text" name="hora" id="hora" maxlength=2 size=2 /> : <input type="text" name="min" id="min" maxlength=2 size=2 />
				</p>
				
			</fieldset><br/>
			<center>
				<input type="reset" value="Limpar" class="botao" />

				<a href="#openModal"><input type="button" value="Cancelar" class="botao" /></a>

				<div id="openModal" class="modalDialog">
  					<div>
    					<a href="#close" title="Close" class="close">X</a>
    					<h2>Deseja cancelar seu cadastro?</h2>
    					
    					<a href="#"><input type="button" value="Não" class="botao"></a>
    					<a href="file_main.html"><input type="button" value="Sim" class="botao"></a>
  					</div>
				</div>

				<input type="submit" value="Enviar" class="botao" />
			</center>
	</div>
