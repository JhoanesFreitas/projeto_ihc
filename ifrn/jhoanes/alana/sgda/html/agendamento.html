<script language='JavaScript'>

	function validate(e){
		var campo = document.getElementById('name1');
		campo.setCustomValidity("Ops! Você precisa preencher este campo!");
		
		/*if (true) {
			return false;

		return false;*/
		
	}

	function onlyNumbers(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>47 && tecla<58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

	function onlyNumbersAndSpecialCharsDate(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>=47 && tecla<58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

	function onlyNumbersAndSpecialCharsHour(e){
		var tecla=(window.event)?event.keyCode:e.which;   
		if((tecla>47 && tecla<=58)) return true;
		else{
			if (tecla==8 || tecla==0) return true;
			else  return false;
		}
	}

</script>
